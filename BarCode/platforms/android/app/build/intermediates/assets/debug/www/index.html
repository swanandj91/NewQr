    <body>    
    
        <div class="app">    
           <div data-role="page" id="QrCode">      
              <div data-role="header" data-position="fixed">      
                <h1>QR Code Generator</h1>      
              </div>      
              <div role="main" class="ui-content" id="home-content">      
                  <input id="text" type="text" style="width:80%" /><br />    
                  <input type="button" value="Generate QR Code" style="width:80%" onclick="Generate();" /><br />    
              <div id="qrcode"></div>    
             </div>      
           </div>      
        </div>    
<script type="text/javascript">    
   function Generate(){    
     var qrcode = new QRCode("qrcode");    
     var TBCode = document.getElementById("text");    
        
    if (!TBCode.value) {    
        alert("Input a text");    
        TBCode.focus();    
        return;    
    }    
    qrcode.makeCode(TBCode.value);    
   }    
</script>    
        <script src= "https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
